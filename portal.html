<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Investor Portal</title>

    .hide { display:none }
    input[type="password"]{ padding:6px; border:1px solid #ccc; border-radius:6px; width:200px }

  </style>
</head>
